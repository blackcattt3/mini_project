<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="screen"></div>
        <div class="number-pad">
            <div class="pad-row">
                <button>C</button>
                <button>+</button>
                <button>-</button>
                <button>X</button>
            </div>
            <div class="pad-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="pad-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>=</button>
            </div>
            <div class="pad-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>

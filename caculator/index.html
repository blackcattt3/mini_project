<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="screen">
            <div class="screen-content"></div>
        </div>
        <div class="number-pad">
            <div class="pad-row">
                <button class="c-btn">C</button>
                <button class="symbol-btn">+</button>
                <button class="symbol-btn">-</button>
                <button class="symbol-btn">X</button>
            </div>
            <div class="pad-row">
                <button class="number-btn">7</button>
                <button class="number-btn">8</button>
                <button class="number-btn">9</button>
                <button class="symbol">/</button>
            </div>
            <div class="pad-row">
                <button class="number-btn">4</button>
                <button class="number-btn">5</button>
                <button class="number-btn">6</button>
                <button class="result-btn">=</button>
            </div>
            <div class="pad-row">
                <button class="number-btn">1</button>
                <button class="number-btn">2</button>
                <button class="number-btn">3</button>
                <button class="number-btn">0</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
